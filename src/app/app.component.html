<h1 class="heading">Live Stock Updates</h1>
<table id="customers">
  <tr>
    <th>Ticker</th>
    <th>Price</th>
    <th>Last Update</th>
  </tr>
  <tr *ngFor="let stock of stocks">
    <td [ngStyle]="{'background-color':'green'}">{{stock[0]}}</td>
    <!-- <td [ngStyle]="{'background-color':getColor(stock)}">{{stock[1]}}</td> -->
    <td [ngStyle]="{'background-color':'red'}">{{stock[1]}}</td>
    <td></td>
  </tr>
  
  
</table>
